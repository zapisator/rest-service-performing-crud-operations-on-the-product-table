databaseChangeLog:
  - changeSet:
      id: 1
      author: zapisator
      runAlways: true
      preConditions:
        onFail: MARK_RAN
        not:
          tableExists:
            tableName: product
      changes:
        - createTable:
            tableName: product
            columns:
              - column:
                  name: id
                  type: int
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: int
                  constraints:
                    nullable: false
      rollback:
        - dropTable:
            tableName: product